  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: white;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .profile-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
      gap: 30px;
    }

    .profile-details {
      max-width: 550px;
    }

    .profile-details h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .profile-details p {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .button-group {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .button-group a {
      text-decoration: none;
      background: #e0e0e0;
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .button-group a:hover {
      background: #ccc;
    }

    .profile-photo {
      flex-shrink: 0;
    }

    .profile-photo img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      border: 3px solid #ddd;
    }

    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .button-group {
        justify-content: center;
      }
    }
  </style>
